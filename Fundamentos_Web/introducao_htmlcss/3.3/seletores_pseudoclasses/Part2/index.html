<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

<!-- Modelo utilizado no <h3> foi retirado so site https://pt.stackoverflow.com/questions/137741/em-css-existe-alguma-maneira-de-definir-o-hover-inline-->

  <div style="background-color: blue;font-style: italic;">
    <h3 onMouseOver="this.style.color='#0F0'"
    onMouseOut="this.style.color=''">Cor primária</h3>
  </div>
  <div style="background-color:yellow">
    <h3 onMouseOver="this.style.color='#0F0'"
    onMouseOut="this.style.color=''">Cor Secundária</h3>
  </div>
  <div style="background-color:blueviolet;font-size: 1.5em;font-style: italic;">
    <h3 onMouseOver="this.style.color='#0F0'"
    onMouseOut="this.style.color=''"> Cor Complementar</h3>
  </div>
  <div style="background-color:darkred;">
    <h3 onMouseOver="this.style.color='#0F0'"
    onMouseOut="this.style.color=''">Cor Escura</h3>
  </div>
  <div style="background-color:aqua;font-style: italic;">
    <h3 onMouseOver="this.style.color='#0F0'"
    onMouseOut="this.style.color=''">Cor Clara</h3>
  </div>
</body>
</html>
