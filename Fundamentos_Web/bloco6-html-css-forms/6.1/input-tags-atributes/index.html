<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  </header>
  <main id="container">
    <img src="img/perfil.png" alt="">
    <form action="" >      
      <div>
        <input type="email" class="email" placeholder="Digite seu E-mail" name="user" id="e-mail" required autocomplete="off" autofocus>
      </div>
      <div>
        <input type="password" class="senha" placeholder="Digite sua Senha" id="senha" name="senha" required>
      </div>
      <div>
        <button>Logar</button>
      </div>
     
    </form>
  </main>
</body>
</html>
